<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

<style>
  html, body {
      overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .video {
      position: fixed; right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto; z-index: -100;
  }
</style>
</head>
<body onclick="captureImage()">
<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
<!-- Load the MobileNet model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>

<script src="talkify.min.js"></script>

<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
<video class="video" id="video" width="100%" height="100%" autoplay="true" playsinline ></video>
<h3 id="message"> </h3>

<!-- Place your code in the script tag below. You can also use an external .js file -->
<script>
  // Notice there is no 'import' statement. 'mobilenet' and 'tf' is
  // available on the index-page because of the script tag above.

  var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status === 200) {
        callback(null, xhr.response);
      } else {
        callback(status, xhr.response);
      }
    };
    xhr.send();
};

  const video = document.getElementById('video');
 
  var constraints = window.constraints = {
    audio: false,
    video: {facingMode:"user"}
  };

function handleSuccess(stream) {
    video.srcObject = stream;
}

navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess);

var scale = 1;
const IMAGE_SIZE = 224;

function captureImage() {
  var canvas = document.createElement("canvas");
  canvas.width = video.videoWidth * scale;
  canvas.height = video.videoHeight * scale;
  canvas.getContext('2d')
        .drawImage(video, 0, 0, canvas.width, canvas.height);
  var img = document.createElement("img");
  img.src = canvas.toDataURL();
img.width = IMAGE_SIZE;
img.height = IMAGE_SIZE;
  if (img.complete && img.naturalHeight !== 0) {
    document.getElementById("message").innerText ="Image loaded to memory!";
    detect(img);
} else {
img.onload = () => {
  document.getElementById("message").innerText ="Image loaded to memory!";
  detect(img);
};
};
}

  // Load the model.
function detect(imgElement){
  cocoSsd.load().then(model => {
    document.getElementById("message").innerText ="Model loaded to memory!";
    // Step 2: Grab and classify
    model.detect(imgElement).then((result) => {
      // Step 3: Print top result

      talkify.config.remoteService.active = true;
      talkify.config.remoteService.host = 'https://talkify.net';
      talkify.config.remoteService.apiKey = '46b32f4e-6b73-40ee-8ae1-4a17cb1b18f6';

      getJSON('https://api.dictionaryapi.dev/api/v2/entries/en_US/'+result[0].class, function(err, data) {
        // JSON result in `data` variable
        document.getElementById("message").innerText = 
        `${result[0].class}:       
        ${data[0].meanings[0].definitions[0].definition}`;
        var player = new talkify.Html5Player()
                      .forceLanguage("en-US");
        player.enableEnhancedTextVisibility();
        var playlist = new talkify.playlist()
              .begin()
              .usingPlayer(player)
              .withTextInteraction()
              .build();
        playlist.play();
      });

    });
  });
};
  //};


</script>
